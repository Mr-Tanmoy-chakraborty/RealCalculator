<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="Calculator">
        <div>
            <input type="text" placeholder="0" id="inputbox">
        </div>
        <div>
            <button class="color">AC</button>
            <button class="color">DEL</button>
            <button class="color">%</button>
            <button class="color">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="color">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="color">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="color">+</button>
        </div>
        <div>
            <button class="gap">0</button>
            <button class="gap">.</button>
            <button class="color gap">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
